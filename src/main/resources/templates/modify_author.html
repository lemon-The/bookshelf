<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/books.css}" />
    </head>
  <body>
    <header>
      <div>
        <img src="images/books2.jpg" alt="STSM logo" title="STSM logo" 
             th:src="@{/images/books2.jpg}" th:alt-title="#{title.application}"/>
      </div>
      <div id="bookshelf">
        <h1>BOOKSHELF</h1>
        <form th:action="@{/books}"><button>Books</button></form>
        <form th:action="@{/authors}"><button>Authors</button></form>
        <form th:action="@{/genres}"><button>Genres</button></form>
      </div>
    </header>
    <form th:object="${mod_author}" method="POST" th:action="@{'/authors/update/'+${mod_author.id}}">
      <h2>Add new author</h2>
      <fieldset>
        <legend>New author</legend>
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" th:field="*{name}" th:text="*{name}"/>
          <span class="validation_error" th:if="${#fields.hasErrors('name')}", th:errors="*{name}"></span>
        </div>
        <div>
          <label for="birhtday">Parent</label>
          <input id="birhtday" type="date" th:field="*{birthDay}" th:value="*{birthDay}"/>
          <span class="validation_error" th:if="${#fields.hasErrors('birthDay')}", th:errors="*{birthDay}"></span>
        </div>
        <div class="submit">
          <button type="submit" name="save">Modify</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
